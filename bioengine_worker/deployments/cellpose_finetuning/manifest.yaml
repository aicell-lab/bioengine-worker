authors:
- {affiliation: KTH, github_user: nilsmechtel, name: Nils Mechtel}
covers: []
description: A deployment for fine-tuning the Cellpose v2 model, designed for advanced cell segmentation tasks. This deployment leverages the latest advancements in deep learning for biomedical image analysis.
documentation: README.md
format_version: 0.5.0
git_repo: ''
id: cellpose-finetuning
id_emoji: 'ðŸ§¬'
license: MIT
links: []
maintainers: []
name: Cellpose Fine-Tuning
tags: [cell-segmentation, deep-learning, biomedical-imaging, fine-tuning]
type: model
version: 0.0.1
entry_point: main.py
class_name: CellposeFinetune
deployment_config:
  ray_actor_options:
    num_gpus: 1
    num_cpus: 1
    # memory: 4294967296  # 4GB RAM
    runtime_env:
      pip: ["cellpose==3.1.1.1"]
  max_ongoing_requests: 1
  max_queued_requests: 10
  autoscaling_config:
    min_replicas: 1
    initial_replicas: 1
    max_replicas: 3
    target_num_ongoing_requests_per_replica: 0.8
    metrics_interval_s: 2.0
    look_back_period_s: 10.0
    downscale_delay_s: 300
    upscale_delay_s: 0.0
  health_check_period_s: 30.0
  health_check_timeout_s: 30.0
  graceful_shutdown_timeout_s: 300.0
  graceful_shutdown_wait_loop_s: 2.0
