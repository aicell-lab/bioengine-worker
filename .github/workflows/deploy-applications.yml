name: Deploy BioEngine Applications

on:
  push:
    branches:
      - main
    paths:
      - 'bioengine_apps/**'
  workflow_dispatch:
    inputs:
      directory:
        description: 'Application directory to deploy (e.g., cellpose_finetuning, model_runner, or "all")'
        required: true
        type: string
        default: 'all'

jobs:
  deploy-applications:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit to detect changes
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .
      
      - name: Detect changed applications
        id: detect-changes
        run: |
          # Handle manual dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            INPUT_DIR="${{ github.event.inputs.directory }}"
            echo "Manual dispatch triggered for: $INPUT_DIR"
            
            if [ "$INPUT_DIR" = "all" ]; then
              # Deploy all applications
              ALL_APPS=$(ls -d bioengine_apps/*/ 2>/dev/null | sed 's|bioengine_apps/||g' | sed 's|/||g' | jq -R -s -c 'split("\n") | map(select(length > 0))')
              echo "apps=$ALL_APPS" >> $GITHUB_OUTPUT
              echo "Deploying all applications: $ALL_APPS"
            else
              # Deploy specific application
              if [ -d "bioengine_apps/$INPUT_DIR" ]; then
                APPS_JSON=$(echo "$INPUT_DIR" | jq -R -s -c 'split("\n") | map(select(length > 0))')
                echo "apps=$APPS_JSON" >> $GITHUB_OUTPUT
                echo "Deploying application: $APPS_JSON"
              else
                echo "Error: Directory bioengine_apps/$INPUT_DIR does not exist"
                exit 1
              fi
            fi
            exit 0
          fi
          
          # Handle push event - detect changed files
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep "^bioengine_apps/" || true)
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes detected in bioengine_apps/"
            echo "apps=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Extract unique application directories (first subdirectory under bioengine_apps/)
          CHANGED_APPS=$(echo "$CHANGED_FILES" | \
            grep -v "^bioengine_apps/README.md$" | \
            sed -n 's|^bioengine_apps/\([^/]*\)/.*|\1|p' | \
            sort -u)
          
          if [ -z "$CHANGED_APPS" ]; then
            echo "No application changes detected (only README.md)"
            echo "apps=[]" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Convert to JSON array format
          APPS_JSON=$(echo "$CHANGED_APPS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "apps=$APPS_JSON" >> $GITHUB_OUTPUT
          echo "Detected changed applications: $APPS_JSON"
      
      - name: Deploy applications
        if: steps.detect-changes.outputs.apps != '[]'
        env:
          HYPHA_TOKEN: ${{ secrets.BIOIMAGEIO_HYPHA_TOKEN }}
        run: |
          APPS='${{ steps.detect-changes.outputs.apps }}'
          echo "Deploying applications: $APPS"
          
          # Parse JSON array and deploy each app
          echo "$APPS" | jq -r '.[]' | while read -r app; do
            echo "Deploying application: $app"
            python scripts/save_application.py \
              --directory "bioengine_apps/$app" \
              --server_url "https://hypha.aicell.io" \
              --workspace "bioimage-io" \
              --token "$HYPHA_TOKEN"
            
            if [ $? -eq 0 ]; then
              echo "✓ Successfully deployed $app"
            else
              echo "✗ Failed to deploy $app"
              exit 1
            fi
          done
