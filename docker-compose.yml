version: '3.8'

services:
  bioengine_worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/aicell-lab/bioengine-worker:0.3.1
    container_name: bioengine_worker
    user: "${UID}:${GID}"  # add UID and GID to .env file if not found
    # user: "nobody:nogroup"
    volumes:
      - ./.bioengine:/tmp/bioengine
      - ./data:/data
    shm_size: 10.24gb
    env_file:
      - .env
    restart: "no"
    command: [
      "python", "-m", "bioengine_worker",
      "--mode", "single-machine",
      "--head_num_gpus", "1",
      "--head_num_cpus", "4",
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              # device_ids: ['GPU-xxxxxxx']  # replace with your GPU ID
              capabilities: [gpu]
    runtime: nvidia
