version: '3.8'

services:
  # Run interactively: `docker compose run --rm bioengine_worker`
  bioengine_worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/aicell-lab/bioengine-worker:0.1.5
    container_name: bioengine_worker
    volumes:
      - ./ray_sessions:/tmp/ray
      - ./bioengine_worker/example_deployment:/app/bioengine_worker/example_deployment
      - ./data:/app/data
    shm_size: 10.24gb
    env_file:
      - .env
    restart: unless-stopped
    command: [
      "python", "-m", "bioengine_worker",
      "--worker_service_id", "bioengine-worker-test",
      "--head_num_cpus", "4",
      "--ray_temp_dir", "/tmp/ray",
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
