version: '3.8'

services:
  # Run interactively: `docker compose run --rm bioengine_worker`
  bioengine_worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/aicell-lab/bioengine-worker:0.1.7
    container_name: bioengine_worker
    user: ${UID}:${GID}
    volumes:
      - /tmp/ray/${USER}:/tmp/ray/
      - ./data:/data
    shm_size: 10.24gb
    env_file:
      - .env
    restart: unless-stopped
    command: [
      "python", "-m", "bioengine_worker",
      "--data_dir", "/data",
      "--worker_service_id", "bioengine-worker-test",
      "--dataset_service_id", "bioengine-worker-test-datasets",
      "--deployment_service_id", "bioengine-worker-test-deployments",
      "--head_num_gpus", "1",
      "--head_num_cpus", "4",
      "--ray_temp_dir", "/tmp/ray",
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
