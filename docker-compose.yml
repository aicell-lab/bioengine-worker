version: "3.8"

services:
  data-server:
    image: ghcr.io/aicell-lab/bioengine-worker:${BIOENGINE_VERSION:-latest}
    container_name: bioengine-data-server
    user: "${UID}:${GID}"
    volumes:
      - ${HOME}/.bioengine:/home/.bioengine
      - ${DATA_DIR}:/data
    environment:
      - HOME=/home
    command: >
      python -m bioengine.datasets
      --data-dir /data
      --cache-dir /home/.bioengine
      --server-port 9527
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9527/health/liveness"]
      start_period: 60s
      start_interval: 5s
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    image: ghcr.io/aicell-lab/bioengine-worker:${BIOENGINE_VERSION:-latest}
    container_name: bioengine-worker
    user: "${UID}:${GID}"
    shm_size: 8g
    volumes:
      - ${HOME}/.bioengine:/home/.bioengine
    environment:
      - HOME=/home
      - HYPHA_TOKEN=${HYPHA_TOKEN}
    command: >
      python -m bioengine.worker
      --mode single-machine
      --head_num-cpus 4
      --head_num-gpus 1
      --head_memory-in-gb 30
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    depends_on:
      data-server:
        condition: service_healthy
