[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bioengine_worker"
version = "0.1.7"
description = "BioEngine Worker for managing Ray clusters and datasets"
requires-python = ">=3.9"
dependencies = [
    "cloudpickle",
    "httpx",
    "hypha-rpc>=0.20.48",
    "pyyaml",
    "ray[client,serve]>=2.42.1",
]

[project.optional-dependencies]
dev = [
    "black",
    "pytest",
    "pytest-asyncio"
]

[tool.pytest.ini_options]
pythonpath = ["."]
asyncio_mode = "auto"
