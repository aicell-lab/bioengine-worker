version: '3.8'

services:
  # Run interactively: `docker compose run --rm bioengine_worker`
  bioengine_worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/aicell-lab/bioengine-worker:0.1.12
    container_name: bioengine_worker
    user: "${UID}:${GID}"  # add UID and GID to .env file if not found
    # user: "nobody:nogroup"
    volumes:
      - ./ray_sessions:/tmp/ray/
      - ./data:/data
      - ./logs:/app/logs
      - ./bioimageio_models:/app/bioimageio_models
    shm_size: 10.24gb
    env_file:
      - .env
    restart: unless-stopped
    command: [
      "python", "-m", "bioengine_worker",
      "--mode", "single-machine",
      "--data_dir", "/data",
      "--log_dir", "/app/logs",
      "--head_num_gpus", "1",
      "--head_num_cpus", "4",
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    runtime: nvidia
