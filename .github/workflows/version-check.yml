name: Enforce Version Update

on:
  pull_request:
    branches:
      - main
    paths:
      - 'bioengine_worker/**'
      - 'requirements*.txt'
      - 'pyproject.toml'
      - 'Dockerfile'
      - '.dockerignore'

jobs:
  check-version:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch full history for accurate origin/main reference

    - name: Extract new version from pyproject.toml (PR branch)
      run: |
        NEW_VERSION=$(grep -E '^version\s*=' pyproject.toml | sed -E 's/version\s*=\s*"(.*)"/\1/')
        if [ -z "$NEW_VERSION" ]; then
          echo "âŒ Could not extract version from pyproject.toml in PR branch"
          exit 1
        fi
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Extract old version from origin/main branch
      run: |
        PREVIOUS_VERSION=$(git show origin/main:pyproject.toml | grep -E '^version\s*=' | sed -E 's/version\s*=\s*"(.*)"/\1/')
        if [ -z "$PREVIOUS_VERSION" ]; then
          echo "âŒ Could not extract version from pyproject.toml on origin/main"
          exit 1
        fi
        echo "PREVIOUS_VERSION=$PREVIOUS_VERSION" >> $GITHUB_ENV

    - name: Ensure new version is greater than previous
      run: |
        echo "ğŸ“¦ Previous version: $PREVIOUS_VERSION"
        echo "ğŸ“¦ New version: $NEW_VERSION"
        if [ "$NEW_VERSION" = "$PREVIOUS_VERSION" ]; then
          echo "âŒ Version has not been updated. Please bump the version in pyproject.toml."
          exit 1
        fi
        if [ "$(printf '%s\n' "$PREVIOUS_VERSION" "$NEW_VERSION" | sort -V | head -n1)" = "$NEW_VERSION" ]; then
          echo "âŒ New version ($NEW_VERSION) is not greater than previous version ($PREVIOUS_VERSION)."
          exit 1
        fi
        echo "âœ… Version updated from $PREVIOUS_VERSION to $NEW_VERSION."

    - name: Ensure Docker image tag does not already exist on GHCR
      run: |
        IMAGE="ghcr.io/${{ github.repository }}:$NEW_VERSION"
        echo "ğŸ” Checking if Docker image tag $IMAGE already exists..."
        if docker pull "$IMAGE" > /dev/null 2>&1; then
          echo "âŒ Docker image tag $IMAGE already exists. Please update the version."
          exit 1
        else
          echo "âœ… Docker image tag $IMAGE does not exist yet."
        fi
